<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Knowledge Card Builder</title>
    <meta name="description" content="Transform documents into organized, searchable knowledge cards">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ§ </text></svg>">

    <!-- External Libraries (loaded before modules, no defer needed for globals) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- ==========================================
         DASHBOARD VIEW
         ========================================== -->
    <div id="dashboardView" class="view dashboard-view">
        <!-- Dashboard Header -->
        <header class="dash-header">
            <div class="dash-logo">
                <span class="dash-logo-icon">ğŸ§ </span>
                <span class="dash-logo-text">Smart Knowledge Card Builder</span>
            </div>
            <button id="dashDarkModeBtn" class="icon-btn" title="Toggle dark mode">ğŸŒ™</button>
        </header>

        <!-- Compact Upload Row -->
        <div class="dash-upload-row" id="dashUploadZone">
            <span class="dash-upload-icon">ğŸ“„</span>
            <span class="dash-upload-label">Drop files here or <strong>click to browse</strong></span>
            <span class="dash-upload-hint">PDF, DOCX, TXT, Markdown</span>
            <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt,.md">
            <button class="btn btn-outline" id="startBlankBtn">+ New Blank Workspace</button>
        </div>

        <!-- Workspace Grid -->
        <section class="dash-workspaces" id="dashWorkspacesSection">
            <div class="dash-ws-header">
                <h2>Your Workspaces</h2>
                <select id="wsSortSelect" class="sort-select">
                    <option value="recent">Most Recent</option>
                    <option value="starred">Starred First</option>
                    <option value="name">Name A-Z</option>
                </select>
            </div>
            <div class="workspaces-grid" id="workspacesGrid"></div>
        </section>
    </div>

    <!-- ==========================================
         WORKSPACE VIEW
         ========================================== -->
    <div id="workspaceView" class="view workspace-view">
        <!-- Workspace Header -->
        <header class="ws-header">
            <div class="ws-header-left">
                <button class="btn-ghost" id="backToDashboardBtn">â† Dashboard</button>
                <div class="workspace-name" id="workspaceName">Untitled Workspace</div>
            </div>
            <div class="ws-header-right">
                <button class="icon-btn" id="searchToggleBtn" title="Search (Ctrl+S)">ğŸ”</button>
                <div class="menu-dropdown-wrapper">
                    <button class="icon-btn" id="menuBtn">âš™ Menu</button>
                    <div id="menuDropdown" class="menu-dropdown hidden">
                        <button data-action="editMode">âœï¸ Edit Mode</button>
                        <button data-action="theme">ğŸ¨ Theme / Colors</button>
                        <button data-action="darkMode">ğŸŒ™ Dark Mode</button>
                        <hr>
                        <button data-action="uploadMore">â¬†ï¸ Upload More</button>
                        <button data-action="exportPdf">ğŸ“¥ Export PDF</button>
                        <button data-action="exportJson">ğŸ’¾ Export JSON</button>
                        <button data-action="importJson">ğŸ“¤ Import JSON</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Category Bar -->
        <div class="category-bar" id="categoryBar">
            <button class="category-btn active" data-category="all">All Cards</button>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div>Cards: <span id="cardCount">0</span></div>
            <div>Categories: <span id="categoryCount">0</span></div>
        </div>

        <!-- Workspace Body (Grid + Split View) -->
        <div class="workspace-body" id="workspaceBody">
            <!-- Full-width card grid (default) -->
            <div class="cards-container">
                <div class="cards-grid" id="cardsGrid">
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“š</div>
                        <div class="empty-state-text">No cards yet</div>
                        <p style="opacity:0.6;">Upload a document or create your first card</p>
                    </div>
                </div>
            </div>

            <!-- Left Pane: Compact Card List (30%) -->
            <div class="card-list-pane" id="cardListPane">
                <div class="card-list-header">
                    <button class="icon-btn" id="closeSplitBtn" title="Back to grid">â˜°</button>
                    <span class="card-list-count" id="cardListCount">0 cards</span>
                </div>
                <div id="cardListItems"></div>
            </div>

            <!-- Right Pane: Card Reader (70%) -->
            <div class="card-reader-pane" id="cardReaderPane"></div>
        </div>

        <!-- Hidden file inputs -->
        <input type="file" id="uploadMoreInput" multiple accept=".pdf,.docx,.txt,.md" style="display:none;">
        <input type="file" id="jsonFileInput" accept=".json" style="display:none;">
    </div>

    <!-- ==========================================
         SEARCH OVERLAY
         ========================================== -->
    <div id="searchOverlay" class="search-overlay hidden">
        <div class="search-overlay-inner">
            <div class="search-input-wrapper">
                <span class="search-icon">ğŸ”</span>
                <input type="text" id="searchInput" class="search-input-main" placeholder="Search cards... (Esc to close)">
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <!-- ==========================================
         MODAL
         ========================================== -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Modal</div>
                <button class="modal-close" id="modalClose">âœ•</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="modalCancelBtn">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="modalSubmitBtn">Submit</button>
            </div>
        </div>
    </div>

    <!-- ==========================================
         TOAST CONTAINER
         ========================================== -->
    <div id="toastContainer"></div>

    <!-- ==========================================
         PROGRESS OVERLAY
         ========================================== -->
    <div id="progressOverlay" class="progress-overlay">
        <div class="progress-content">
            <div class="progress-spinner"></div>
            <div id="progressMessage">Processing...</div>
        </div>
    </div>

    <!-- App Entry Point -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
